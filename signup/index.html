<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>판다마켓 회원가입</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container-login">
      <a href="/"><img class="logo-login" src="/img/logo.png"></a>
      <form>
        <div>
          <label for="signup-email">이메일</label>
          <input id="signup-email" name="email" placeholder="이메일을 입력해주세요" type="email">
        </div>
        <div>
          <label for="signup-nickname">닉네임</label>
          <input id="signup-nickname" name="nickname" placeholder=" 닉네임을 입력해주세요">
        </div>
        <div>
          <label for="signup-password">비밀번호</label>
          <div class="input-password">
            <input id="signup-password" name="password" placeholder="비밀번호를 입력해주세요" type="password">
            <img class="eyes" src="/img/eye_disable.png">
          </div>
        </div>
        <div>
          <label for="signup-password-confirm">비밀번호 확인</label>
          <div class="input-password">
            <input id="signup-password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요" type="password">
            <img class="eyes" src="/img/eye_disable.png">
          </div>
        </div>
        <button>
          회원가입
        </button>
      </form>
      <div class="social-login">
        간편 로그인하기
        <div class="social-icon">
          <a href="https://www.google.com/"><img src="/img/google.png"></a> 
          <a href="https://www.kakakocorp.com/page/"><img src="/img/kakao.png"></a> 
        </div>
      </div>
      <div class="signup-link">
        이미 회원이신가요? <a href="/login">로그인</a>
      </div>
    </div>
  </body>  
</html>
